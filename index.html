<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Super Açaiajin</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <table>
            <label>Tabela de Valores</label>
            <tr>
                <th>Tamanho</th>
                <th>ml</th>
                <th>Valor</th>
            </tr>
            <tr>
                <td>Tamanho P</td>
                <td>300ml</td>
                <td>R$10,00</td>
            </tr>
            <tr>
                <td>Tamanho M</td>
                <td>500ml</td>
                <td>R$15,00</td>
            </tr>
            <tr>
                <td>Tamanho G</td>
                <td>700ml</td>
                <td>R$20,00</td>
            </tr>
        </table>
    </div>
    <div>
        <input type="text" id="escolha" placeholder="Digite o tamanho do açaí">
        <button onclick="valorT()">Obter Valor</button>
        <p id="val"></p>

        <label>Digite: <br>
            C. para pagar com cartão <br>
            D. para pagar com dinheiro
            <br>
        </label>
        <input type="text" id="pagamento">
        <button onclick="pag()">confirmar</button>
    </div>







    <script>
        let valor = 0;
        function valorT(valor) {

            let inp = document.getElementById('escolha').value;

            if (inp == "p" || inp == "P") {
                valor = 10;
            }
            if (inp == "m" || inp == "M") {
                valor = 15;
            }
            if (inp == "g" || inp == "G") {
                valor = 20;
            }
            document.getElementById('val').textContent = "O valor inserido é: " + valor;
        }


        function pag() {
            let inp2 = document.getElementById('pagamento').value.toLowerCase();
            let letra = "";
            let pg = 0
            switch (inp2) {
                case 'c':
                    pg = parseFloat(prompt("Qual foi o valor pago"));
                    break;
                case 'd':
                    pg = parseFloat(prompt("Qual foi o valor pago"));
                    break;
                default:
                    alert("Forma de pagamento inválida");
            }
        }
    </script>

</body>

</html>
