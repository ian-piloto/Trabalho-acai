<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Super Açaiajin</title>
    <link rel="stylesheet" href="_css/style.css">
</head>

<body>
    <div id="superior">
        <h1>Menu de Valores Super Açaíajin</h1>
        <img id="img" src="_imagens/download.png" alt="">
    </div>

    <div class="corpo">

        <div class="copos">
            <table>
                <tr>
                    <th>Tabela de valores</th>
                </tr>
                <tr>
                    <th>Tamanho</th>
                    <th>ml</th>
                    <th>Valor</th>
                </tr>
                <tr>
                    <td>Tamanho P</td>
                    <td>300ml</td>
                    <td>R$10,00</td>
                </tr>
                <tr>
                    <td>Tamanho M</td>
                    <td>500ml</td>
                    <td>R$15,00</td>
                </tr>
                <tr>
                    <td>Tamanho G</td>
                    <td>700ml</td>
                    <td>R$20,00</td>
                </tr>
            </table>


        </div>
        <input type="text" id="escolha" placeholder="Digite o tamanho do açaí">
        <button onclick="valorT()">Obter Valor</button>
        <p id="val"></p>
        <div class="pagamento">
            <label><br>
                Forma de Pagamento <br><br>
                D. para pagar com dinheiro <br>
                C. para pagar com cartão

                <br>
            </label>
            <input type="text" id="pagamento">
            <button onclick="pag()">confirmar</button>
        </div>
    </div>


    <script>
        var valor = 0;
        function valorT() {

            let inp = document.getElementById('escolha').value;

            if (inp == "p" || inp == "P") {
                valor = 10;
            }
            if (inp == "m" || inp == "M") {
                valor = 15;
            }
            if (inp == "g" || inp == "G") {
                valor = 20;
            } else {
                alert("Tamanho inválido");
            }
            document.getElementById('val').textContent = "O valor a ser pago é de R$:" + valor;
        }


        function pag() {
            var inp2 = document.getElementById('pagamento').value.toLowerCase();
            var letra = "";
            var pg = 0;
            var pgt = 0;
            valorT();
            switch (inp2) {
                case 'c':
                    pg = (valor * 5) / 100;
                    pgt = pg + valor;
                    alert("Obrigado pela compra valor pago de R$:" + pgt);
                    break;
                case 'd':
                    pg = parseFloat(prompt("Qual foi o valor pago"));
                    if (pg == valor) {
                        alert("Obrigado pela compra!!");
                    }
                    if (pg < valor) {
                        let falta = valor - pg;
                        alert("Faltam R$:" + falta + " para pagar seu açaí");
                    }
                    if (pg > valor) {
                        let mais = pg - valor;
                        alert("Você tem um troco a receber de R$:" + mais)
                    }
                    console.log(pg);
                    break;
                default:
                    alert("Forma de pagamento inválida");
                    break
            }

        }
    </script>

</body>

</html>
